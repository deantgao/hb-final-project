{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
	<h1>Please Log In!</h1>
	<form action="/verify_user" method="POST">
		Username:
		<input type="text" name="username" id="username"><br>
		Password: 
		<input type="password" name="password" id="password"> 
		<input type="submit" value="Log In">
	</form>
{% endblock %}
